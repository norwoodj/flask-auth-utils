events {}

http {
    include /etc/nginx/mime.types;
    include /etc/nginx/uwsgi_params;

    server {
        listen 80;

        location ~ ^/(favicon.ico|_version.json)$ {
            root /var/lib/johnmalcolmnorwood/stupidchess/dist/;
        }

        location ~ ^/(js|css|img)/ {
            root /var/lib/johnmalcolmnorwood/stupidchess/dist/;
            gzip_static on;
        }

        location / {
            uwsgi_pass unix:///tmp/sockets/uwsgi.sock;
        }
    }
}
