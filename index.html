<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stupid Chess</title>

    <link href="//cdn.muicss.com/mui-0.6.8/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/game.css" rel="stylesheet" type="text/css"/>

    <script src="//cdn.muicss.com/mui-0.6.8/js/mui.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="static/js/controller/game-controller.js"></script>
    <script src="static/js/factory/piece-factory.js"></script>
    <script src="static/js/factory/move-factory.js"></script>

    <script src="static/js/model/board-setup-state.js"></script>
    <script src="static/js/model/display-state.js"></script>
    <script src="static/js/model/game-state.js"></script>
    <script src="static/js/model/square-selection-state.js"></script>

    <script src="static/js/service/game-service.js"></script>

    <script src="static/js/views/board.js"></script>
    <script src="static/js/views/board-shapes.js"></script>
    <script src="static/js/views/captures.js"></script>
    <script src="static/js/views/color-setup-select.js"></script>
    <script src="static/js/views/common.js"></script>
    <script src="static/js/views/piece-place-select.js"></script>
    <script src="static/js/views/scoreboard.js"></script>
    <script src="static/js/views/side-drawer.js"></script>

    <script src="static/js/util.js"></script>
    <script src="static/js/game.js"></script>
</head>
<body>
<div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title">Hashbash</div>
    <div class="mui-divider"></div>
    <ul>
        <li><a href="/rainbow-tables.html"><strong>View Existing Tables</strong></a></li>
        <li><a href="/generate-table.html"><strong>Generate New Table</strong></a></li>
        <li><a href="/search-table.html"><strong>Search Tables</strong></a></li>
    </ul>
</div>
<header id="header">
    <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
            <a class="sidedrawer-toggle mui--visible-xs-inline-block js-show-sidedrawer">☰</a>
            <a class="sidedrawer-toggle mui--hidden-xs js-hide-sidedrawer">☰</a>
            <span class="mui--text-title mui--visible-xs-inline-block">Stupid Chess</span>
        </div>
    </div>
</header>
<div id="content-wrapper">
    <div class="mui--appbar-height"></div>
    <div class="mui-container">
        <div class="mui-panel game-panel">
            <div class="row">
                <div class="content-block mui-col-md-8 mui-col-xs-12">
                    <table id="board" class="piece-grid"></table>
                </div>
                <div class="content-block mui-col-md-4 mui-col-xs-12">
                    <div class="row">
                        <table id="scoreboard"></table>
                    </div>
                    <div class="row">
                        <div class="content-block mui-col-md-12 mui-col-xs-6">
                            <table id="black-captures" class="piece-grid non-board-grid"></table>
                        </div>
                        <div class="content-block mui-col-md-12 mui-col-xs-6">
                            <table id="white-captures" class="piece-grid non-board-grid"></table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="content-block mui-col-md-12 mui-col-md-offset-0 mui-col-xs-6 mui-col-xs-offset-3">
                            <table id="piece-select" class="piece-grid non-board-grid"></table>
                        </div>
                    </div>
                    <div class="row">
                    <div class="row">
                        <div class="content-block mui-col-md-12">
                            <div id="color-setup-select"
                                 class="mui-col-md-12 mui-col-md-offset-0 offset-mui-col-xs-4 mui-col-xs-offset-4">
                                <form>
                                    <div class="mui-select">
                                        <label>Select Color to Setup</label>
                                        <select></select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
